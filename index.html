<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial}
body{
margin:0;
background:linear-gradient(135deg,#ff0080,#7928ca,#2afadf);
min-height:100vh;
display:flex;justify-content:center;align-items:center;
color:#fff;overflow:hidden;
}
.app{
width:100%;max-width:420px;background:#1e1e2f;border-radius:20px;
padding:20px;box-shadow:0 0 30px rgba(0,0,0,.6);
animation:pop .4s;position:relative;
}
@keyframes pop{from{transform:scale(.9)}to{transform:scale(1)}}
h1,h2{text-align:center;margin:10px 0}
.credit{text-align:center;font-size:12px;opacity:.7;margin-top:10px}
input,button{
width:100%;padding:12px;border-radius:12px;border:none;margin-top:10px;font-size:16px
}
button{background:#ffcc00;font-weight:bold;cursor:pointer}
.choice{
background:#2f2f44;margin-top:10px;padding:12px;border-radius:12px;
cursor:pointer;transition:.2s
}
.choice:hover{background:#444}
.choice.correct{background:#1dd05d}
.choice.wrong{background:#ff3b3b;animation:shake .25s 4}
@keyframes shake{
0%{transform:translateX(0)}25%{transform:translateX(-8px)}
50%{transform:translateX(8px)}75%{transform:translateX(-8px)}
100%{transform:translateX(0)}
}
.top{display:flex;justify-content:space-between;font-weight:bold}
.emoji{text-align:center;font-size:46px}
.hide{display:none}
ul{padding:0}
li{list-style:none;background:#2f2f44;margin:6px 0;padding:8px;border-radius:10px}

/* ===== BRUTAL FX ===== */
body.hit-correct{animation:correctFlash .35s}
@keyframes correctFlash{0%{background:#1dd05d}100%{background:inherit}}
body.hit-wrong{
animation:wrongFlash .45s;
}
@keyframes wrongFlash{
0%{background:#ff2b2b}
50%{background:#b10000}
100%{background:inherit}
}
.app.zoom{animation:zoom .25s}
@keyframes zoom{50%{transform:scale(1.06)}}
.emoji.correct{
animation:bounceGlow .5s;
filter:drop-shadow(0 0 14px #1dd05d)
}
@keyframes bounceGlow{50%{transform:scale(1.45)}}
.emoji.wrong{animation:spinFall .6s}
@keyframes spinFall{
0%{transform:rotate(0)}
50%{transform:rotate(220deg) scale(.6)}
100%{transform:rotate(360deg)}
}

/* ===== SUPER BRUTAL OVERLAYS ===== */
.vignette{
position:fixed;inset:0;pointer-events:none;opacity:0;
background:radial-gradient(circle at center, transparent 40%, rgba(255,0,0,.55) 75%);
}
.vignette.show{opacity:1;animation:pulse .5s}
@keyframes pulse{50%{opacity:.85}}

.blur{
filter:blur(3px);
}

.crack{
position:fixed;inset:0;pointer-events:none;opacity:0;
background:
linear-gradient(30deg,transparent 45%,rgba(255,255,255,.9) 46%,transparent 47%),
linear-gradient(-25deg,transparent 48%,rgba(255,255,255,.8) 49%,transparent 50%),
linear-gradient(90deg,transparent 47%,rgba(255,255,255,.7) 48%,transparent 49%);
}
.crack.show{opacity:.95}

.errorText{
position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(.8);
font-weight:900;font-size:48px;letter-spacing:2px;color:#ff2b2b;
text-shadow:0 0 20px #000;opacity:0;pointer-events:none;
}
.errorText.show{opacity:1;animation:errorPop .45s}
@keyframes errorPop{
50%{transform:translate(-50%,-50%) scale(1.1)}
}

/* ===== CONFETTI ===== */
.confetti{position:fixed;inset:0;pointer-events:none}
.confetti span{position:absolute;top:-10px;font-size:20px;animation:fall 3s linear infinite}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg)}}
</style>
</head>

<body>

let i=0,score=0,life=3,name="";
const emojiEl=document.getElementById("emoji");
const crack=document.getElementById("crack");
const vignette=document.getElementById("vignette");
const errorText=document.getElementById("errorText");

/* ===== SOUND (WEB AUDIO) ===== */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioCtx();
function errorSound(){
const o=audioCtx.createOscillator();
const g=audioCtx.createGain();
o.type="sawtooth"; o.frequency.setValueAtTime(140, audioCtx.currentTime);
g.gain.setValueAtTime(0.001, audioCtx.currentTime);
g.gain.exponentialRampToValueAtTime(0.25, audioCtx.currentTime+0.02);
g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.3);
o.connect(g).connect(audioCtx.destination);
o.start(); o.stop(audioCtx.currentTime+0.32);
}

function startGame(){
name=document.getElementById("name").value||"Player";
document.getElementById("start").classList.add("hide");
document.getElementById("game").classList.remove("hide");
load();
}

function load(){
const q=questions[i];
document.getElementById("level").innerText="LEVEL "+(Math.floor(i/10)+1);
document.getElementById("life").innerText="‚ù§Ô∏è".repeat(life);
emojiEl.innerText=q.e;
document.getElementById("q").innerText=q.q;
const c=document.getElementById("choices");
c.innerHTML="";
q.a.forEach((t,idx)=>{
const d=document.createElement("div");
d.className="choice";
d.innerText=t;
d.onclick=()=>check(d,idx);
c.appendChild(d);
});
}

function brutalWrong(){
document.body.classList.add("hit-wrong");
crack.classList.add("show");
vignette.classList.add("show");
errorText.classList.add("show");
document.getElementById("game").classList.add("blur");
if(navigator.vibrate) navigator.vibrate([300,150,300,150,300]);
errorSound();
setTimeout(()=>{
crack.classList.remove("show");
vignette.classList.remove("show");
errorText.classList.remove("show");
document.getElementById("game").classList.remove("blur");
},500);
}

function check(el,idx){
document.body.classList.remove("hit-correct","hit-wrong");
emojiEl.classList.remove("correct","wrong");

if(idx===questions[i].c){
el.classList.add("correct");
score+=2;
document.body.classList.add("hit-correct");
emojiEl.classList.add("correct");
}else{
el.classList.add("wrong");
life--;
document.getElementById("life").innerText="‚ù§Ô∏è".repeat(life);
emojiEl.classList.add("wrong");
brutalWrong();
if(life<=0) return finish();
}

setTimeout(()=>{
i++;
i<questions.length?load():finish(true);
},700);
}

function finish(win){
document.getElementById("game").classList.add("hide");
document.getElementById("finish").classList.remove("hide");
document.getElementById("finalScore").innerText=`${name} ‚Äì Skor: ${score}`;
const data=JSON.parse(localStorage.getItem("leader")||"[]");
data.push({name,score});
data.sort((a,b)=>b.score-a.score);
localStorage.setItem("leader",JSON.stringify(data));
document.getElementById("board").innerHTML=data.map(
(d,i)=>`<li>üèÖ ${i+1}. ${d.name} ‚Äì ${d.score}</li>`
).join("");
if(win)confetti();
}

function confetti(){
const c=document.getElementById("confetti");
["üéâ","‚ú®","üî•","üéä","üí•"].forEach(e=>{

s.style.left=Math.random()*100+"%";
s.style.animationDuration=2+Math.random()*3+"s";
c.appendChild(s);
}
});
}
